---
kind: pipeline
type: exec
name: default
platform:
  os: linux
  arch: amd64
clone:
  disable: true
steps:
- name: clone
  commands:
  - pwd
  - git clone ssh://git@iohub.dev:2222/lxsang/ant-http.git
  - cd ./ant-http && git checkout master
- name: build
  commands:
  - cd ./ant-http
  - libtoolize
  - aclocal
  - autoconf
  - automake --add-missing
  - ./configure --prefix=/opt/cloud/artifacts
  - make
  - make install
trigger:
  branch:
  - master
